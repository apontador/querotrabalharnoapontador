# Database
quarkus.datasource.db-kind = mysql
quarkus.datasource.username = root
quarkus.datasource.password = 123
%prod.quarkus.datasource.jdbc.url = jdbc:mysql://localhost:8082/apontador
%prod.quarkus.hibernate-orm.database.generation = update
%dev.quarkus.datasource.jdbc.url = jdbc:mysql://localhost:8082/apontador
%dev.quarkus.hibernate-orm.database.generation = drop-and-create
%test.quarkus.datasource.jdbc.url = jdbc:mysql://localhost:8082/apontador
%test.quarkus.hibernate-orm.database.generation = drop-and-create

# CORS (dev)
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=
%dev.quarkus.http.cors.methods=HEAD,GET,PUT,POST,DELETE,OPTIONS
%dev.quarkus.http.cors.headers=X-Custom,Accept,Authorization,Content-Type,X-Requested-With
%dev.quarkus.http.cors.exposed-headers=Content-Disposition